<!DOCTYPE html>
<html lang="en">
<head>
  <title>Static Comp Challenge 1</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="UTF-8">
</head>
<body>
  <section id="main">
    <div id="double">
      <h2>WASHINGTON WIZARDS</h2>
      <p>NBA Team based in D.C.</p>
      <p></p>
    </div>
    <div class="two">
      <img src="images/basketball.svg" alt="basketball">
      <h2>TEAM</h2>
    </div>
    <div class="three">
      <img src="images/ticket.svg" alt="ticket">
      <h2>TICKETS</h2>
    </div>
    <div class="four">
      <img src="images/calendar.svg" alt="calendar">
      <h2>SCHEDULE</h2>
    </div>
    <div class="five">
      <img src="images/play-button.svg" alt="play button">
      <h2>MULTIMEDIA</h2>
    </div>
    <div class="six">
      <img src="images/earth.svg" alt="earth">
      <h2>COMMUNITY</h2>
    </div>
    <div class="seven">
      <img src="images/newspaper.svg" alt="newspaper">
      <h2>NEWS</h2>
      <p>pt.2</p>
    </div>
    <div class="eight">
      <img src="images/group.svg" alt="group of people">
      <h2>FANS</h2>
      <p>pt.3</p>
    </div>
  </section>
  <section id="portrait">
    portrait
  </section>
</body>
</html>
